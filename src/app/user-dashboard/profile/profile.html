<div class="profile-container">
    <div class="profile-header">
        <h1>Account Profile</h1>
        <p>Manage your personal information and security settings</p>
    </div>

    @if (message().text) {
    <div class="alert" [class.success]="message().type === 'success'" [class.error]="message().type === 'error'">
        {{ message().text }}
    </div>
    }

    <div class="profile-grid">
        <!-- Basic Info -->
        <div class="card">
            <div class="card-header">
                <h3>Personal Information</h3>
            </div>
            <form (submit)="$event.preventDefault(); updateProfile()" class="form-stack">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" [value]="profile()?.email" disabled class="disabled-input">
                    <span class="input-hint">Email cannot be changed</span>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" [(ngModel)]="phone" name="phone" placeholder="+234 ...">
                </div>
                <button type="submit" class="btn-primary" [disabled]="isLoading()">
                    {{ isLoading() ? 'Saving...' : 'Update Profile' }}
                </button>
            </form>
        </div>

        <!-- Security -->
        <div class="card">
            <div class="card-header">
                <h3>Security & Password</h3>
            </div>
            <form (submit)="$event.preventDefault(); changePassword()" class="form-stack">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" [(ngModel)]="currentPassword" name="currentPassword" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-outline" [disabled]="isLoading()">
                    {{ isLoading() ? 'Updating...' : 'Change Password' }}
                </button>
            </form>
        </div>
    </div>
</div>
