<div class="infra-view">
    <header class="view-header">
        <div class="header-content">
            <h1>Infrastructure Map</h1>
            <p>Managing MetroReach Fiber Optic network points</p>
        </div>
        <button class="btn-add">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Node
        </button>
    </header>

    <div class="node-grid">
        @for(loc of locations(); track loc.id) {
        <div class="node-card" [class]="loc.status">
            <div class="node-header">
                <div class="status-indicator"></div>
                <span class="status-text">{{ loc.status | titlecase }}</span>
            </div>
            <div class="node-body">
                <h3>{{ loc.name }}</h3>
                <div class="meta">
                    <div class="meta-item">
                        <span class="label">Capacity</span>
                        <span class="value">{{ loc.capacity }}</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">Coverage</span>
                        <span class="value">{{ loc.coverage }}</span>
                    </div>
                </div>
            </div>
            <div class="node-footer">
                <div class="clients">
                    <strong>{{ loc.clients }}</strong> Active Users
                </div>
                <div class="actions">
                    <button class="icon-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg></button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
